<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mehmet Hekimoğlu | CV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background-color: #111;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      margin-top: 40px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      color: #b8b8b8;
      margin: 5px 0 15px;
    }

    .btn {
      display: inline-block;
      background-color: #2b67f6;
      color: #fff;
      text-decoration: none;
      padding: 6px 16px;
      border-radius: 6px;
      font-size: 0.85rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1f4dcc;
    }

    embed {
      width: 90%;
      height: 85vh;
      border: none;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      embed {
        width: 95%;
        height: 75vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mehmet Hekimoğlu</h1>
    <h2>Bilgisayar Mühendisi</h2>
    <a href="Mehmet_Hekimoğlu_CV.pdf" class="btn" download>⬇️ CV’yi indir</a>
  </header>

  <embed src="Mehmet_Hekimoğlu_CV.pdf" type="application/pdf" />
</body>
</html>

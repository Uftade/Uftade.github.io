<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mehmet Hekimoğlu | CV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background-color: #111;
      color: #eaeaea;
      height: 100vh;
      overflow: hidden;
    }

    .topbar {
      position: fixed;
      top: 12px;
      right: 20px;
      z-index: 10;
    }

    .btn {
      background-color: #2b67f6;
      color: #fff;
      text-decoration: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1f4dcc;
    }

    embed {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    @media (max-width: 768px) {
      .btn {
        font-size: 0.75rem;
        padding: 5px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="Mehmet_Hekimoğlu CV.pdf" class="btn" download>⬇️ CV’yi indir</a>
  </div>

  <embed src="Mehmet_Hekimoğlu CV.pdf" type="application/pdf" />
</body>
</html>
